<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeWise - Login</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/020/784/802/non_2x/recipe-book-icon-vector.jpg" type="image/x-icon"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        .navbar {
            background-color: #333;
            padding: 0.8rem 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-list {
            list-style-type: none;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .brand a {
            color: #00e5ff;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .book {
            color: #ff4081;
            transition: color 0.3s ease;
        }

        .wise {
            color: #00e5ff;
            transition: color 0.3s ease;
        }

        .book:hover {
            color: #ff80ab;
        }

        .wise:hover {
            color: #18ffff;
        }

        .nav-list li {
            margin: 0;
        }

        .nav-list a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-list a:hover {
            color: #00e5ff;
        }

        .login-container {
            display: flex;
            margin-top:5cap;
            margin-bottom: 6cap;
            justify-content: center;
            align-items: center;
            background: rgba(18, 18, 18, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
        }

        .login-box {
            background: #1c1c1c;
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            width: 100%;
            text-align: center;
            border: 2px solid #00e5ff;
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #ff4081;
            font-size: 2rem;
            font-weight: bold;
        }

        .user-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .user-box input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 1rem;
            border: 2px solid #424242;
            border-radius: 8px;
            outline: none;
            background: #333;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .user-box input:focus {
            border-color: #00e5ff;
            box-shadow: 0 2px 5px rgba(0, 224, 255, 0.3);
        }

        .user-box label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #00e5ff;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -15px;
            left: 8px;
            color: #ff4081;
            font-size: 0.8rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-direction: column;
        }

        .login-button,
        .reset-button {
            padding: 12px 0;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-button {
            background: #ff4081;
            border: none;
            color: #fff;
            width: 100%;
        }

        .login-button:hover {
            background: #f50057;
            transform: scale(1.05);
        }

        .reset-button {
            background: #333;
            border: none;
            color: #e0e0e0;
            width: 100%;
        }

        .reset-button:hover {
            background: #444;
            transform: scale(1.05);
        }

        .footer {
            width: 100%;
            background-color: #1f1f1f;
            color: #00e5ff;
            text-align: center;
            padding: 1rem 0;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="brand"><a href="#"><span class="book">Recipe</span><span class="wise">Wise</span></a></div>
            <ul class="nav-list">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus">About Us</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" novalidate>
                <div class="user-box">
                    <input type="email" name="email" required id="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required id="password" minlength="8" pattern=".{8,}" title="Password must be at least 8 characters long">
                    <label for="password">Password</label>
                </div>
                <div class="button-group">
                    <button type="submit" id="loginButton" class="login-button">Login</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer class="footer">
        <p><b>&copy; RecipeWise. All rights reserved.</b></p>
    </footer>
</body>
</html>
